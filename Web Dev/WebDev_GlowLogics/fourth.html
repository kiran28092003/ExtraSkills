<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>

<body>
    <form>
        <fieldset>
            <legend>Info</legend>
            <table>
                <tr>
                    <td>First Name:</td>
                    <td><input type="text" placeholder="Enter your first name"></td>
                </tr>
                <tr>
                    <td>Last Name:</td>
                    <td><input type="text" placeholder="Enter your last name"></td>
                </tr>
                <tr>
                    <td>Email:</td>
                    <td><input type="text" placeholder="Enter your email"></td>
                </tr>
            </table>

        </fieldset>
    </form>
</body>

</html>
