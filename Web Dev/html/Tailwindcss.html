<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image with Text Inside Box</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- above link is taken/copied from tailwindcss.com inside play CDN tab copy only srcipt tag -->
</head>

<body class="flex flex-col items-center justify-center min-h-screen bg-white">

    <!-- Light gray box with shadow -->
    <div class="bg-gray-200 p-5 rounded-xl shadow-2xl flex flex-col items-center justify-center">

        <!-- Image -->
        <img src="./image.jpg" alt="Birthday Image"
            class="w-[20vw] h-[40vh] object-cover rounded-md hover:scale-105 transition-transform duration-300" />

        <!-- Text below image, inside the same box -->
        <h1 class="mt-4 text-xl text-gray-700">Birthday</h1>
    </div>

</body>

</html>
